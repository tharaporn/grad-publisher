<div class="row-fluid">
  <div class="span12">
    <div class="row-fluid">
      <div class="span6">
      <ul>
        <li ng-repeat="user in users"> 
            <a href = "" 
               ng-click="get_user(user._id)">
               {{user.profile.displayName}}
          
               {{user.profile.name.familyName}}
               {{user.profile.name.givenName}}               
               {{user.profile.emails.value}}
            </a>
        </li>
      </ul>
      </div>
      
      <div class="span6" ng-show="user">
        <span ng-bind="user.profile.displayName"></span>
        <ul>
          <li ng-repeat="role in user.role">
            Role : <input ng-model="role.name">
            [<a href ng-click="user.role.splice($index, 1)">X</a>] 
          </li>
          <li>
            [<a href ng-click="user.role.push({})">Add</a>]
          </li>
        </ul>
        <input type="button" class="btn btn-primary" value="Update" ng-click="update()">
      </div>
    </div>
  </div>
</div>
