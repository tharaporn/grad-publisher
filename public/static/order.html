<div class="row-fluid">
  <div class="span12">
    <div class="input-prepend">
        <span class="add-on"><i class="icon-search"></i></span>
        <input type="text" placeholder="Search" ng-model="search">    
    </div>
        <table class="table table-striped">
      <thead>
        <tr>
          <th>รหัสนิสิต</th>    
          <th>ชื่อ-นามสกุล</th>
           <th>นิสิตระดับ</th>    
           <th>หลักสูตร</th>        
           <th>คณะ</th>       
           <th>สาขาวิชา</th>    
          <th>ประเภทรูปแบบ</th>  
        </tr>
      </thead>
      
      <tbody>
        <tr ng-repeat="order in order_list | filter:search">           
          <td><a href="#/order/{{order._id.$oid}}">{{order.student.id}}</a></td>        
          <td>{{order.student.first_name}} {{order.student.last_name}}</td>    
          <td>{{order.student.level}}</td>
          <td>{{order.student.program}}</td>       
          <td>{{order.student.faculty}}</td>
          <td>{{order.student.student}}</td>
          <td>{{order.type}}</td>    
        </tr>
      </tbody>
    </table>
  </div>
